language: python
python:
 - '3.5'
 - '3.6'
# If a more up to date version of nestcheck than the one on pip is needed,
# add:
# - pip install git+https://github.com/ejhigson/nestcheck
# before pip install .
install:
 - pip install .
 - pip install coveralls
before_script: # configure a headless display to test plot generation
- "export DISPLAY=:99.0"
- "sh -e /etc/init.d/xvfb start"
- sleep 3 # give xvfb some time to start
script:
 - nosetests --with-coverage --cover-erase --cover-package=perfectns 
after_success:
 - coveralls
notifications:
